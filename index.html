<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" http-equiv="refresh" content="300"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- 9am -->
        <div id="9" class="row time-block">
            <div class="col-1 hour"><p> 9 am </p></div>
            <textarea class="col"></textarea>
            <button class="col-1 saveBtn bi bi-journal-plus"></button>
        </div>
        <!-- 10am -->
        <div id="10" class="row time-block">
            <div class="col-1 hour"> 10 am </div>
            <textarea class="col"></textarea>
            <button class="col-1 saveBtn bi bi-journal-plus"></button>
        </div>
        <!-- 11am -->
        <div id="11" class="row time-block">
            <div class="col-1 hour"> 11 am </div>
            <textarea class="col"></textarea>
            <button class="col-1 saveBtn bi bi-journal-plus"></button>
        </div>
        <!-- 12pm -->
        <div id="12" class="row time-block">
            <div class="col-1 hour"> 12 pm </div>
            <textarea class="col"></textarea>
            <button class="col-1 saveBtn bi bi-journal-plus"></button>
        </div>
        <!-- 1pm -->
        <div id="13" class="row time-block">
            <div class="col-1 hour"> 1 pm </div>
            <textarea class="col"></textarea>
            <button class="col-1 saveBtn bi bi-journal-plus"></button>
        </div>
        <!-- 2pm -->
        <div id="14" class="row time-block">
            <div class="col-1 hour"> 2 pm </div>
            <textarea class="col"></textarea>
            <button class="col-1 saveBtn bi bi-journal-plus"></button>
        </div>
        <!-- 3pm -->
        <div id="15" class="row time-block">
            <div class="col-1 hour"> 3 pm </div>
            <textarea class="col"></textarea>
            <button class="col-1 saveBtn bi bi-journal-plus"></button>
        </div>
        <!-- 4pm -->
        <div id="16" class="row time-block">
            <div class="col-1 hour"> 4 pm </div>
            <textarea class="col"></textarea>
            <button class="col-1 saveBtn bi bi-journal-plus"></button>
        </div>
        <!-- 5pm -->
        <div id="17" class="row time-block">
            <div class="col-1 hour"> 5 pm </div>
            <textarea class="col"></textarea>
            <button class="col-1 saveBtn bi bi-journal-plus"></button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
    
  </body>
</html>
